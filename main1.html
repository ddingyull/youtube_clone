<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- google icon cdn -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- js -->
  <script src="./main.js"></script>
  <title>Youtube Mobile</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="inner">
      <div class="header_left">
        <div>
          <a href=""><span class="material-symbols-outlined">menu</span></a>
        </div>
        <div>         
          <i class="fab fa-youtube"></i>
          <p>YouTube</p>
        </div>
      </div>
      <div class="header_center">
        <input type="text" placeholder="검색">
        <a href="#"><span class="material-symbols-outlined keyboard">keyboard</span></a>
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><span class="material-symbols-outlined mic">mic</span></a>
      </div>

      <div class="header_right">
        <span class="material-symbols-outlined">video_camera_front</span>
        <span class="material-symbols-outlined">notifications</span>
        <div>유림</div>
      </div>
  </div>
  </header>


<!-- PLAYER -->
<section class="player">
  <div class="inner">
    <div class="video">
      <!-- VIDEO_PLAY -->
      <div class="video__paly"></div>
      <!-- VIDEO_CONTENT -->
      <div class="video__content"></div>
    </div>
     <!-- VIDEO LIST -->
    <div class="videolist"></div>
  </div>
</section>

<!-- INFO -->
<section class="info"></section>
<!-- UPNEXT -->
<section class="upNext"></section>


<!-- <a href="#"><i class="fas fa-ellipsis-v"></i></a> -->
</body>



</html>
