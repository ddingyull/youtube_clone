<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- google icon cdn -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- js -->
  <script src="./main.js"></script>
  <title>Youtube</title>
</head>
<body>
  <!-- HEADER -->
<header>
  <div class="inner">
    <div class="logo">
      <a href="javascript:void(0)"><i class="fa-solid fa-bars"></i></a>
      <i class="fab fa-youtube"></i><span>YOUTUBE</span>
    </div>
    <div class="search">
      <input type="text" placeholder="검색">
      <a href="javascript:void(0)"><i class="fas fa-search"></i></a>
      <a href="javascript:void(0)"><i class="fa-solid fa-microphone"></i></a>
    </div>
    <div class="login">
      <a href="javascript:void(0)"><i class="fa-solid fa-video"></i></a>
      <a href="javascript:void(0)"><i class="fa-regular fa-bell"></i></a>
      <span>dding</span>
    </div>
  </div>
</header>

<!-- PLAYER -->
<section class="player">
  <!-- <video src=""></video> -->
  <div>1</div> 
</section>

<!-- INFO -->
<section class="info">
  <div class="inner">
    <div class="title">타이틀타이틀타이틀내용내용내용내용내용</div>
    <div class="view">조회수 1000000회 2022.07.19</div>
    <ul class="tag">
      <li>#내용</li>
      <li>#내용</li>
      <li>#내용</li>
    </ul>
  </div>
</section>

<!-- viewdata -->
<section class="viewdata">
  <ul class="inner">
    <li><i class="fas fa-thumbs-up"></i><div>4.5천</div></li>
    <li><i class="fas fa-thumbs-down"></i><div>싫어요</div></li>
    <li><i class="fas fa-share"></i><div>공유</div></li>
    <li><i class="fa-solid fa-down-long"></i><div>오프라인 저장</span></li>
    <li><i class="fa-solid fa-scissors"></i><div>클립</div></li>
    <i class="fa-solid fa-file-arrow-down"></i><div>저장</div></li>
  </ul>
</section>


<!-- profile -->
<section class="profile">
  <div class="inner">
    <div class="profile_content">
      <img src="" alt="">
      <div>
       <div class="profile_name"></div>
        <div class="profile_viewer"></div>
      </div>
    </div>
    <div class="sub"></div>
  </div>
</section>


<!-- comments -->
<section class="comments">
  <div class="inner">
    <div class="comment">
      <div class="comment__title"></div>
      <div class="more"></div>
   </div>
    <div class="commemt_write">
      <div class="comment_writer_name"></div>
      <input type="text" placeholder="댓글 추가...">
    </div>
    <div class="comment_history">
      <div class="comment_history_name"></div>
      <div class="comment_history_text"></div>
    </div>
  </div>
</section>
</body>
</html>
